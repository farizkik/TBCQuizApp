<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <div id="container" class="page">
            <div id="intro">
                <h3>TBC diam-diam merayap di antara masyarakat!</h1>
                <img src="intro-image.jpg" alt="Quiz Introduction" class="intro-image">
                <h3>Anda memiliki misi untuk melindungi bayi anda dari TBC.</h1>
                <button id="start-btn">Start Quiz</button>
            </div>
        </div>

        <div id="quiz" class="page hidden">
            <h2 id="question"></h2>
            <img id="question-gif" src="" alt="Question GIF" class="question-gif">
            <div id="options"></div>
            <button id="next-btn" class="hidden">Next</button>
        </div>

        <div id="result" class="page hidden">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
